
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oikos Senior Tabele Game_3D CUBE Slice</title>

  <!-- css -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/css/Game/gameBasic.css">
  <link rel="stylesheet" href="/css/Game/cube3D-style.css">
</head>
<body>
  <a href="../game.html">
    <img src="/img/home.png" alt="">
  </a>
      <!-- partial:index.partial.html -->
      <!-- Game canvas -->
      <canvas id="c"></canvas>

      <!-- Gameplay HUD -->
      <div class="hud">
        <div class="hud__score">
          <div class="score-lbl"></div>
          <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn"><div></div></div>
        <div class="slowmo">
          <div class="slowmo__bar"></div>
        </div>
      </div>

      <!-- Menu System -->
      <div class="menus">
        <div class="menu menu--main">
          <h1>3D 박스 자르기</h1>
          <button type="button" class="play-normal-btn">게임 시작</button>
          <button type="button" class="play-casual-btn">자유 모드</button>
        </div>
        <div class="menu menu--pause">
          <h1>잠시 멈추기</h1>
          <button type="button" class="resume-btn">재개 하기</button>
          <button type="button" class="menu-btn--pause">메뉴로 돌아가기</button>
        </div>
        <div class="menu menu--score">
          <h1>게임 끝</h1>
          <h2>점수는:</h2>
          <div class="final-score-lbl"></div>
          <div class="high-score-lbl"></div>
          <button type="button" class="play-again-btn">다시 시작하기</button>
          <button type="button" class="menu-btn--score">메뉴로 돌아가기</button>
        </div>
      </div>
<!-- partial -->
  <script type="module" src="{% static 'cube3D-script.js' %}"></script>
  
  </div>
  
  <script src="/JS/Game/cube3D-script.js"></script>
</body>
</html>
